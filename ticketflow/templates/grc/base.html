<!-- ticketflow/templates/grc/base.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block page_title %}GRC Dynamic Requests{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
      header{background:#6200ee;color:#fff;padding:18px 24px;font-size:20px;font-weight:700}
      main{padding:24px}
      .card{background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:16px}
      .btn{display:inline-block;background:#6200ee;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none}
      .btn:hover{filter:brightness(1.05)}
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>{% block header %}GRC Dynamic Requests{% endblock %}</header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
